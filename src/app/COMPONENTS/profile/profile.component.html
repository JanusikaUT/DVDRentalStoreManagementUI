<div id="profileSection" class="mb-4">
    <div class="card bg-black shadow-sm">
      <div class="card-header border-0">
        <h5 class="text-light">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-light">Name</label>
            <input type="text" class="form-control bg-dark text-light" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-light">Email</label>
            <input type="email" class="form-control bg-dark text-light" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-light">Phone</label>
            <input type="text" class="form-control bg-dark text-light" id="phone" placeholder="Enter your phone number">
          </div>
          <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
