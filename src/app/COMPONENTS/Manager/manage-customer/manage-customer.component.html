<div class="container mt-4">
    <h1>Manage Customers</h1>
    <button
      class="btn btn-primary mb-3"
      (click)="resetForm()"
      data-bs-toggle="modal"
      data-bs-target="#customerModal"
    >
      Add Customer
    </button>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>NIC</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.customerId }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.nic }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.address }}</td>
          <td>
            <button
              class="btn btn-sm btn-warning"
              (click)="editCustomer(customer)"
              data-bs-toggle="modal"
              data-bs-target="#customerModal"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteCustomer(customer.customerId)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal -->
    <div
  class="modal fade"
  id="customerModal"
  tabindex="-1"
  aria-labelledby="customerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div
      class="modal-content"
      style="background-color: #1e2a3a; color: #ffffff; border-radius: 8px;"
    >
      <div
        class="modal-header"
        style="background-color: #003366; color: #ffffff; border-bottom: 1px solid #00509e;"
      >
        <h5 class="modal-title" id="customerModalLabel">
          {{ isEditing ? 'Edit Customer' : 'Add Customer' }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="filter: invert(1);"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="customerForm" (ngSubmit)="addOrUpdateCustomer()">
          <div class="mb-3">
            <label for="name" class="form-label" style="color: #ffffff;">
              Name
            </label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              style="background-color: #2c3e50; color: #ffffff; border: 1px solid #003366;"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" style="color: #ffffff;">
              Email
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              style="background-color: #2c3e50; color: #ffffff; border: 1px solid #003366;"
            />
          </div>
          <div class="mb-3">
            <label for="nic" class="form-label" style="color: #ffffff;">
              NIC
            </label>
            <input
              type="text"
              class="form-control"
              id="nic"
              formControlName="nic"
              style="background-color: #2c3e50; color: #ffffff; border: 1px solid #003366;"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label" style="color: #ffffff;">
              Phone
            </label>
            <input
              type="text"
              class="form-control"
              id="phone"
              formControlName="phone"
              style="background-color: #2c3e50; color: #ffffff; border: 1px solid #003366;"
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label" style="color: #ffffff;">
              Address
            </label>
            <textarea
              class="form-control"
              id="address"
              formControlName="address"
              style="background-color: #2c3e50; color: #ffffff; border: 1px solid #003366;"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            style="background-color: #003366; border: none;"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


  </div>
