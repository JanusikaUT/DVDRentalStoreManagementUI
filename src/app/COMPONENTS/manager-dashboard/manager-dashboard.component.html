        </li>
        <li style="margin-bottom: 15px;">
          <a
            routerLink="/manager-dashboard/manage-dvd"
            style="color: #4A90E2; text-decoration: none; font-size: 18px;"

          </a>
        </li>
        <li style="margin-bottom: 15px;">
          <a

        </li>
        <li style="margin-bottom: 15px;">

            routerLink="/manager-dashboard/manager-rental"

      <input

        <span style="color:#1E3A5F; font-size: 16px;">Admin</span>
