<div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card shadow-lg border-0 bg-black">
          <div class="card-header text-center border-0">
            <h2 class="text-white">Register</h2> <!-- White text for visibility -->
          </div>
          <div class="card-body">
            <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label text-light">Name</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="name" name="name" ngModel
                  required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-light">Email address</label>
                <input type="email" class="form-control bg-dark text-light border-light" id="email" name="email" ngModel
                  required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" class="form-control bg-dark text-light border-light" id="password"
                  name="password" ngModel required>
              </div>
              <div class="mb-3">
                <label for="nic" class="form-label text-light">NIC</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="nic" name="nic" ngModel
                  required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label text-light">Phone (Optional)</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="phone" name="phone" ngModel>
              </div>
              <!-- Role -->
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select" [(ngModel)]="role" name="role" required>
                  <option value="Customer">Customer</option>
                  <option value="Manager">Manager</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger w-100 py-2" [disabled]="!registerForm.form.valid">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
