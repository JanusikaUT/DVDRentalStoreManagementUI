<!-- customer-rentals.component.html -->
<div class="table-container">
    <h2>Customer Rentals Report</h2>
  
    <!-- Table for displaying customer rental data -->
    <table class="table">
      <thead>
        <tr>
          <th>Rental ID</th>
          <th>Dvd_title</th>
          <th>Customer Name</th>
          <th>Rental Date</th>
          <th>Return Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop over rentals array and display each rental -->
        <tr *ngFor="let rental of rentals">
          <td>{{ rental.rentalId }}</td>
          <td>{{rental.dvd?.title}}</td>
          <td>{{ rental.customer?.name}}</td>
          <td>{{ rental.rentalDate }}</td>
          <td>{{ rental.returnDate }}</td>
          <td class="text-warning">{{ rental.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
