<div class="container mt-5">
    <!-- Add New DVD Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Manage DVDs</h3>
      <button class="btn btn-primary" (click)="openAddDvdModal()">Add New DVD</button>
    </div>
  
    <!-- DVD Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dvd of dvds">
            <td>{{ dvd.title }}</td>
            <td>{{ dvd.genre }}</td>
            <td>{{ dvd.director }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editDvd(dvd)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteDvd(dvd)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal for Add/Edit DVD -->
  <app-modal
    *ngIf="showModal"
    [title]="isEditMode ? 'Edit DVD' : 'Add New DVD'"
    [dvd]="selectedDvd"
    [isEditMode]="isEditMode"
    (save)="saveDvd($event)"
    (close)="closeModal()"
  ></app-modal>
