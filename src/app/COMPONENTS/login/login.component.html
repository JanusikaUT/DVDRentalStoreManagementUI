<div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card shadow-lg border-0 bg-black">
          <div class="card-header text-center border-0">
            <h2 class="text-white">Login</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label text-light">Email address</label>
                <input 
                  type="email" 
                  class="form-control bg-dark text-light border-light" 
                  id="email" 
                  [(ngModel)]="email" 
                  name="email" 
                  required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input 
                  type="password" 
                  class="form-control bg-dark text-light border-light" 
                  id="password" 
                  [(ngModel)]="password" 
                  name="password" 
                  required>
              </div>
              <button 
                type="submit" 
                class="btn btn-danger w-100 py-2" 
                [disabled]="!loginForm.form.valid">
                Login
              </button>
            </form>
          </div>
          <div class="card-footer text-center border-0">
            <small class="text-light">Don't have an account? 
              <a routerLink="/register" class="text-danger text-decoration-none">Register here</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
