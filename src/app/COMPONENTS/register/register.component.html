<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark text-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card bg-dark text-light border-0 p-3">
          <div class="card-header text-center border-0 pb-2">
            <h2 class="fw-bold">Sign Up</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
              <div class="mb-3">
                <input 
                  type="text" 
                  class="form-control bg-secondary text-light border-secondary py-2" 
                  id="name" 
                  name="name" 
                  ngModel 
                  placeholder="Name" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="email" 
                  class="form-control bg-secondary text-light border-secondary py-2" 
                  id="email" 
                  name="email" 
                  ngModel 
                  placeholder="Email address" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="password" 
                  class="form-control bg-secondary text-light border-secondary py-2" 
                  id="password" 
                  name="password" 
                  ngModel 
                  placeholder="Password" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="text" 
                  class="form-control bg-secondary text-light border-secondary py-2" 
                  id="nic" 
                  name="nic" 
                  ngModel 
                  placeholder="NIC" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="text" 
                  class="form-control bg-secondary text-light border-secondary py-2" 
                  id="phone" 
                  name="phone" 
                  ngModel 
                  placeholder="Phone (Optional)">
              </div>
              <div class="mb-3">
                <select 
                  id="role" 
                  class="form-select bg-secondary text-light border-secondary py-2" 
                  [(ngModel)]="role" 
                  name="role" 
                  required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="Customer">Customer</option>
                  <option value="Manager">Manager</option>
                </select>
              </div>
              <button 
                type="submit" 
                class="btn btn-danger w-100 py-2 fw-bold" 
                [disabled]="!registerForm.form.valid">
                Sign Up
              </button>
            </form>
          </div>
          <div class="card-footer text-center border-0">
            <small class="text-secondary">Already have an account? 
              <a routerLink="/login" class="text-danger text-decoration-none fw-bold">Sign in now</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
