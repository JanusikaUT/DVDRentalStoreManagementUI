<div class="container mt-4">
  <h2  style="color: darkgoldenrod;">For Rent DVDs</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let dvd of dvds">
      <div class="card" style="background-color: #1E3A5F; border: 1px solid #4A90E2; border-radius: 8px; color: white;">
        <img [src]="'http://localhost:5062' + dvd.imageUrl" alt="DVD Image" width="100%" height="300" style="object-fit: cover; border-radius: 8px 8px 0 0;"/>
        <div class="card-body">
          <h5 class="card-title">{{ dvd.title }}</h5>
          <p class="card-text"><strong>Director:</strong> {{ dvd.director }}</p>
          <p class="card-text"><strong>Genre:</strong> {{ dvd.genre }}</p>
          <p class="card-text"><strong>Release Date:</strong> {{ dvd.releaseDate }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ dvd.price }}</p>
          <p class="card-text"><strong>Copies Available:</strong> {{ dvd.copiesAvailable }}</p>

          <!-- Rent Button (if logged in) -->
          <button *ngIf="isLoggedIn && dvd.id !== undefined" class="btn btn-primary" (click)="rentDvd(dvd.id)" style="background-color: #4A90E2; border: none; transition: background-color 0.3s;">
            Rent
          </button>

          <!-- Login Button (if not logged in) -->
          <button *ngIf="!isLoggedIn" class="btn btn-secondary" disabled style="background-color: #333; border: none;">
            Login to Rent
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
