<div class="container-fluid p-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-light">
            <h5 class="text-center">Customer Dashboard</h5>
          </div>
          <div class="list-group">
            <a href="#profileSection" class="list-group-item list-group-item-action">Profile</a>
            <a href="#rentedMoviesSection" class="list-group-item list-group-item-action">Rented Movies</a>
            <a href="#notificationsSection" class="list-group-item list-group-item-action">Overdue Notifications</a>
            <a href="/logout" class="list-group-item list-group-item-action text-danger">Logout</a>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="col-md-9">
        <!-- Profile Section -->
        <div id="profileSection" tabindex="-1"
        aria-labelledby="profileModalLabel"
        aria-hidden="true" class="mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-light">
              <h5>Edit Profile</h5>
            </div>
            <div class="card-body bg-secondary text-light">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control border-danger" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control border-danger" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="text" class="form-control border-danger" id="phone" placeholder="Enter your phone number">
                </div>
                <button type="submit" class="btn btn-dark w-100">Update Profile</button>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Rented Movies Section -->
        <div id="rentedMoviesSection" class="mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-light">
              <h5>Rented Movies</h5>
            </div>
            <div class="card-body bg-secondary text-light">
              <div class="table-responsive">
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Title</th>
                      <th>Genre</th>
                      <th>Rented Date</th>
                      <th>Return Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Inception</td>
                      <td>Sci-Fi</td>
                      <td>2024-11-20</td>
                      <td>2024-11-27</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Avatar</td>
                      <td>Action</td>
                      <td>2024-11-15</td>
                      <td>2024-11-22</td>
                    </tr>
                    <!-- Dynamically add rows here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Overdue Notifications Section -->
        <div id="notificationsSection" class="mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-light">
              <h5>Overdue Notifications</h5>
            </div>
            <div class="card-body bg-secondary text-light">
              <div *ngIf="overdueNotifications.length === 0" class="text-center text-warning">
                No overdue movies.
              </div>
              <ul class="list-group">
                <li *ngFor="let notification of overdueNotifications" class="list-group-item bg-warning text-dark">
                  {{ notification }}
                </li>
                <!-- Dynamically add overdue notifications here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
