<div class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #1E3A5F; color: #FFFFFF;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card border-0 p-3" style="background-color: #1E3A5F; color: #FFFFFF;">
          <div class="card-header text-center border-0 pb-2">
            <h2 class="fw-bold">Sign Up</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
              <div class="mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  style="background-color: #2B4A6A; color: #FFFFFF; border-color: #4A90E2; padding: 15px;" 
                  id="name" 
                  name="name" 
                  ngModel 
                  placeholder="Name" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="email" 
                  class="form-control" 
                  style="background-color: #2B4A6A; color: #FFFFFF; border-color: #4A90E2; padding: 15px;" 
                  id="email" 
                  name="email" 
                  ngModel 
                  placeholder="Email address" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="password" 
                  class="form-control" 
                  style="background-color: #2B4A6A; color: #FFFFFF; border-color: #4A90E2; padding: 15px;" 
                  id="password" 
                  name="password" 
                  ngModel 
                  placeholder="Password" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  style="background-color: #2B4A6A; color: #FFFFFF; border-color: #4A90E2; padding: 15px;" 
                  id="nic" 
                  name="nic" 
                  ngModel 
                  placeholder="NIC" 
                  required>
              </div>
              <div class="mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  style="background-color: #2B4A6A; color: #FFFFFF; border-color: #4A90E2; padding: 15px;" 
                  id="phone" 
                  name="phone" 
                  ngModel 
                  placeholder="Phone (Optional)">
              </div>
              <div class="mb-3">
                <select 
                  id="role" 
                  class="form-select" 
                  style="background-color: #2B4A6A; color: #FFFFFF; border-color: #4A90E2; padding: 15px;" 
                  [(ngModel)]="role" 
                  name="role" 
                  required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="Customer">Customer</option>
                  <option value="Manager">Manager</option>
                </select>
              </div>
              <button 
                type="submit" 
                class="btn w-100 py-2 fw-bold" 
                style="background-color: #4A90E2; color: #FFFFFF;" 
                [disabled]="!registerForm.form.valid">
                Sign Up
              </button>
            </form>
          </div>
          <div class="card-footer text-center border-0">
            <small style="color: #B0B0B0;">Already have an account? 
              <a routerLink="/login" class="text-decoration-none fw-bold" style="color: #4A90E2;">Sign in now</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
